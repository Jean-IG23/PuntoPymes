<div class="p-8 bg-gray-50 min-h-screen">
  <div class="max-w-4xl mx-auto">
    
    <div class="flex justify-between items-end mb-6">
      <div>
        <a routerLink="/mi-empresa" class="text-blue-600 hover:underline mb-2 block text-sm">← Volver al Panel</a>
        <h1 class="text-3xl font-bold text-gray-900">Áreas Funcionales</h1>
        <p class="text-gray-500">Categorías para agrupar departamentos y puestos.</p>
      </div>
      <button routerLink="/areas/nueva" class="bg-indigo-900 text-white px-4 py-2 rounded-lg hover:bg-indigo-800 transition shadow font-bold">
        + Nueva Área
      </button>
    </div>

    <div class="grid gap-4">
      @for (area of areas; track area.id) {
        <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 flex justify-between items-center hover:shadow-md transition">
          <div>
            <h3 class="text-lg font-bold text-gray-800">{{ area.nombre }}</h3>
            <p class="text-sm text-gray-500">{{ area.descripcion || 'Sin descripción' }}</p>
          </div>
          <div class="text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full text-xs font-bold uppercase">
            {{ area.empresa ? 'Personalizada' : 'Global' }}
          </div>
        </div>
      } @empty {
        <div class="text-center py-12 bg-white rounded-xl border-2 border-dashed border-gray-300">
          <p class="text-gray-500 mb-2">No has definido áreas aún.</p>
          <button routerLink="/areas/nueva" class="text-indigo-600 font-bold hover:underline">Crear la primera (Ej: Ventas)</button>
        </div>
      }
    </div>

  </div>
</div>
