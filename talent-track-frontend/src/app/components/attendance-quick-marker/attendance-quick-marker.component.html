<div class="quick-marker-container">
  <div class="time-display">
    <h2 class="time-label">Hora Actual</h2>
    <p class="time-value">{{ formatTime(currentTime) }}</p>
  </div>

  <div class="button-group">
    <button 
      class="btn btn-entry" 
      (click)="markEntry()"
      [disabled]="isLoading">
      <i class="ri-login-box-line"></i>
      {{ isLoading ? 'Registrando...' : 'Marcar Entrada' }}
    </button>

    <button 
      class="btn btn-exit" 
      (click)="markExit()"
      [disabled]="isLoading">
      <i class="ri-logout-box-line"></i>
      {{ isLoading ? 'Registrando...' : 'Marcar Salida' }}
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-indicator">
    <div class="spinner"></div>
    <p>Registrando asistencia...</p>
  </div>
</div>
