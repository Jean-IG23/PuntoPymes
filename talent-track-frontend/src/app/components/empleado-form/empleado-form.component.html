<div class="min-h-screen bg-gray-50 p-8">
  <div class="max-w-5xl mx-auto">
    
    <div class="mb-8">
      <div class="flex items-center gap-2 text-sm text-gray-500 mb-2">
        <span class="uppercase tracking-wider font-semibold">Gesti贸n de Talento</span>
        <span>/</span>
        <span>Nuevo Ingreso</span>
      </div>
      <h1 class="text-3xl font-bold text-gray-900">Registro de Colaborador</h1>
      <p class="text-gray-500 mt-1">Completa la ficha t茅cnica para dar de alta un nuevo empleado en el sistema.</p>
    </div>

    <form [formGroup]="empleadoForm" (ngSubmit)="guardar()">
      
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
          <span class="text-blue-500"></span> Foto de Perfil
        </h2>
        <div class="flex items-center gap-6">
          <div class="w-24 h-24 rounded-full bg-gray-100 flex items-center justify-center border-2 border-dashed border-gray-300 overflow-hidden shrink-0">
            <img *ngIf="empleadoForm.get('foto_url')?.value" [src]="empleadoForm.get('foto_url')?.value" class="w-full h-full object-cover" alt="Foto perfil">
            <span *ngIf="!empleadoForm.get('foto_url')?.value" class="text-gray-400 text-2xl"></span>
          </div>
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-2">URL de la Imagen</label>
            <input formControlName="foto_url" type="text" placeholder="https://ejemplo.com/foto.jpg" 
                   class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 transition-colors">
            <p class="text-xs text-gray-500 mt-2">Ingresa un enlace directo a una imagen (JPG, PNG).</p>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-6 flex items-center gap-2">
          <span class="text-blue-500"></span> Informaci贸n Personal
        </h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Nombres *</label>
            <input formControlName="nombres" type="text" placeholder="Ej. Juan Carlos"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Apellidos *</label>
            <input formControlName="apellidos" type="text" placeholder="Ej. P茅rez L贸pez"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">C茅dula / DNI *</label>
            <input formControlName="documento" type="text" placeholder="171..."
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Correo Corporativo *</label>
            <input formControlName="email" type="email" placeholder="juan@empresa.com"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          </div>
          <div class="md:col-span-2">
            <label class="block mb-2 text-sm font-medium text-gray-700">Tel茅fono de Contacto</label>
            <input formControlName="telefono" type="text" placeholder="099..."
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-6 flex items-center gap-2">
          <span class="text-blue-500"></span> Domicilio
        </h2>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-700">Direcci贸n Completa</label>
          <input formControlName="direccion" type="text" placeholder="Av. Principal y Calle Secundaria..."
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-8 ring-1 ring-blue-100">
        <h2 class="text-lg font-semibold text-gray-800 mb-6 flex items-center gap-2">
          <span class="text-blue-500"></span> Asignaci贸n Organizacional
        </h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Empresa Contratante *</label>
            <select formControlName="empresa" (change)="onSelectEmpresa()"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 disabled:bg-gray-200 disabled:text-gray-500">
              <option value="" disabled selected>Seleccione empresa</option>
              <option *ngFor="let e of empresas" [value]="e.id">{{ e.razon_social }}</option>
            </select>
            <p *ngIf="isContextual" class="text-xs text-blue-600 mt-1 font-medium"> Empresa pre-definida.</p>
          </div>

          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Sucursal F铆sica *</label>
            <select formControlName="sucursal" (change)="onSelectSucursal()"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 disabled:bg-gray-100">
              <option value="" disabled selected>Seleccione sucursal</option>
              <option *ngFor="let s of filteredSucursales" [value]="s.id">{{ s.nombre }}</option>
            </select>
          </div>

          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Departamento / rea *</label>
            <select formControlName="departamento" (change)="onSelectDepartamento()"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 disabled:bg-gray-100">
              <option value="" disabled selected>Seleccione departamento</option>
              <option *ngFor="let d of filteredDepartamentos" [value]="d.id">{{ d.nombre }}</option>
            </select>
          </div>

          <div class="md:col-span-2">
            <label class="block mb-2 text-sm font-medium text-gray-700">Puesto / Cargo *</label>
            <select formControlName="puesto"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 disabled:bg-gray-100">
              <option value="" disabled selected>Seleccione el cargo a ocupar</option>
              <option *ngFor="let p of filteredPuestos" [value]="p.id">{{ p.nombre }}</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="block mb-2 text-sm font-medium text-gray-700">Turno / Horario Habitual *</label>
            <select formControlName="turno"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 disabled:bg-gray-100">
              <option value="" disabled selected>Seleccione Turno</option>
              <option *ngFor="let t of filteredTurnos" [value]="t.id">
                {{ t.nombre }} ({{ t.hora_entrada }} - {{ t.hora_salida }})
              </option>
            </select>
          </div>
          
        </div>
      </div>

      <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-200">
        <button type="button" routerLink="/" 
                class="text-gray-700 bg-white border border-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 hover:bg-gray-50 transition-colors">
          Cancelar
        </button>
        <button type="submit" [disabled]="empleadoForm.invalid && empleadoForm.touched"
                class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 shadow-md transition-all disabled:bg-gray-400">
          Guardar Empleado
        </button>
      </div>

    </form>
  </div>
</div>
