<div class="min-h-screen bg-gray-50 p-8">
  <div class="max-w-5xl mx-auto">
    
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Registro de Empleado</h1>
      <p class="text-gray-500 mt-1">Completa la informaci贸n requerida para dar de alta un nuevo colaborador.</p>
    </div>

    <form (ngSubmit)="guardar()">
      
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Foto de Perfil</h2>
        <div class="flex items-center gap-6">
          <div class="w-24 h-24 rounded-full bg-gray-100 flex items-center justify-center border-2 border-dashed border-gray-300 overflow-hidden">
            <img *ngIf="empleado.foto_url" [src]="empleado.foto_url" class="w-full h-full object-cover">
            <span *ngIf="!empleado.foto_url" class="text-gray-400 text-4xl"></span>
          </div>
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-2">URL de la Foto</label>
            <input [(ngModel)]="empleado.foto_url" name="foto_url" type="text" placeholder="https://..." 
                   class="w-full bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-6">Informaci贸n Personal</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Nombres *</label>
            <input [(ngModel)]="empleado.nombres" name="nombres" type="text" placeholder="Ej. Juan Carlos" required
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Apellidos *</label>
            <input [(ngModel)]="empleado.apellidos" name="apellidos" type="text" placeholder="Ej. P茅rez L贸pez" required
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Correo Electr贸nico *</label>
            <input [(ngModel)]="empleado.email" name="email" type="email" placeholder="juan@empresa.com" required
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Tel茅fono</label>
            <input [(ngModel)]="empleado.telefono" name="telefono" type="text" placeholder="099..."
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">C茅dula / DNI *</label>
            <input [(ngModel)]="empleado.documento" name="documento" type="text" placeholder="171..." required
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-6">Direcci贸n de Domicilio</h2>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-700">Direcci贸n Completa</label>
          <input [(ngModel)]="empleado.direccion" name="direccion" type="text" placeholder="Av. Principal y Calle Secundaria..."
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-8">
        <h2 class="text-lg font-semibold text-gray-800 mb-6">Detalles del Cargo</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Empresa *</label>
            <select [(ngModel)]="empleado.empresa" (change)="onSelectEmpresa()" name="empresa" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
              <option value="" disabled selected>Seleccione empresa</option>
              <option *ngFor="let e of empresas" [value]="e.id">{{ e.razon_social }}</option>
            </select>
          </div>

          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Sucursal *</label>
            <select [(ngModel)]="empleado.sucursal" (change)="onSelectSucursal()" name="sucursal" required [disabled]="!empleado.empresa"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 disabled:bg-gray-200 disabled:cursor-not-allowed">
              <option value="" disabled selected>Seleccione sucursal</option>
              <option *ngFor="let s of filteredSucursales" [value]="s.id">{{ s.nombre }}</option>
            </select>
          </div>

          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Departamento *</label>
            <select [(ngModel)]="empleado.departamento" name="departamento" required [disabled]="!empleado.sucursal"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 disabled:bg-gray-200 disabled:cursor-not-allowed">
              <option value="" disabled selected>Seleccione departamento</option>
              <option *ngFor="let d of filteredDepartamentos" [value]="d.id">{{ d.nombre }}</option>
            </select>
          </div>

          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Puesto / Cargo *</label>
            <select [(ngModel)]="empleado.puesto" name="puesto" required [disabled]="!empleado.empresa"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 disabled:bg-gray-200 disabled:cursor-not-allowed">
              <option value="" disabled selected>Seleccione cargo</option>
              <option *ngFor="let p of filteredPuestos" [value]="p.id">{{ p.nombre }}</option>
            </select>
          </div>

          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Turno Asignado *</label>
            <select [(ngModel)]="empleado.turno" name="turno" required [disabled]="!empleado.empresa"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 disabled:bg-gray-200 disabled:cursor-not-allowed">
              <option value="" disabled selected>Seleccione turno</option>
              <option *ngFor="let t of filteredTurnos" [value]="t.id">{{ t.nombre }}</option>
            </select>
          </div>
          
        </div>
      </div>

      <div class="flex items-center justify-end gap-4">
        <button type="button" routerLink="/empleados" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5">
          Cancelar
        </button>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 shadow-lg shadow-blue-500/50">
          Guardar Empleado
        </button>
      </div>

    </form>
  </div>
</div>
