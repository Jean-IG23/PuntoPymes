<div class="max-w-4xl mx-auto py-8 px-4">
  
  <div class="mb-6 flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">
        {{ isEditing ? 'Editar Colaborador' : 'Contratar Nuevo Personal' }}
      </h1>
      <p class="text-gray-500 text-sm mt-1">Complete la ficha técnica del empleado.</p>
    </div>
    <button routerLink="/empleados" class="text-gray-500 hover:text-gray-700">
      <i class="bi bi-x-lg text-xl"></i>
    </button>
  </div>

  <form [formGroup]="empleadoForm" (ngSubmit)="guardar()" class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
    
    <div class="p-6 border-b border-gray-100">
      <h3 class="text-lg font-medium text-indigo-600 mb-4 flex items-center gap-2">
        <i class="bi bi-person-vcard"></i> Datos Personales
      </h3>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombres *</label>
          <input type="text" formControlName="nombres" class="w-full border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Apellidos *</label>
          <input type="text" formControlName="apellidos" class="w-full border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Cédula / DNI *</label>
          <input type="text" formControlName="documento" class="w-full border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
          <p class="text-xs text-gray-400 mt-1">Será la contraseña inicial.</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico *</label>
          <input type="email" formControlName="email" class="w-full border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
          <p class="text-xs text-blue-500 mt-1" *ngIf="!isEditing">Se creará un usuario de acceso automáticamente.</p>
        </div>
        
        </div>
    </div>

    <div class="p-6 border-b border-gray-100 bg-gray-50/50">
      <h3 class="text-lg font-medium text-indigo-600 mb-4 flex items-center gap-2">
        <i class="bi bi-building-gear"></i> Asignación Organizacional
      </h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Sucursal *</label>
          <select formControlName="sucursal" (change)="onSucursalChange()" class="w-full border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            <option [ngValue]="null">-- Seleccione --</option>
            <option *ngFor="let s of sucursales" [value]="s.id">{{ s.nombre }}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Departamento *</label>
          <select formControlName="departamento" class="w-full border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            <option [ngValue]="null">-- Seleccione --</option>
            <option *ngFor="let d of departamentosFiltrados" [value]="d.id">{{ d.nombre }}</option>
          </select>
          <p *ngIf="departamentosFiltrados.length === 0 && empleadoForm.get('sucursal')?.value" class="text-xs text-red-400 mt-1">
            Esta sucursal no tiene departamentos.
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Cargo / Puesto *</label>
          <select formControlName="puesto" class="w-full border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            <option [ngValue]="null">-- Seleccione --</option>
            <option *ngFor="let p of puestos" [value]="p.id">{{ p.nombre }}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Turno Asignado *</label>
          <select formControlName="turno_asignado" class="w-full border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            <option [ngValue]="null">-- Seleccione --</option>
            <option *ngFor="let t of turnos" [value]="t.id">{{ t.nombre }} ({{t.hora_entrada}} - {{t.hora_salida}})</option>
          </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Ingreso</label>
            <input type="date" formControlName="fecha_ingreso" class="w-full border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Rol de Acceso</label>
            <select formControlName="rol" class="w-full border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 bg-yellow-50">
              <option value="EMPLEADO">Empleado (Básico)</option>
              <option value="GERENTE">Gerente (Jefe de Área)</option>
              <option value="RRHH">RRHH (Gestión Total)</option>
            </select>
        </div>

      </div>
    </div>

    <div class="p-6 flex items-center justify-end gap-3 bg-gray-50">
      <button type="button" routerLink="/empleados" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-white transition">
        Cancelar
      </button>
      
      <button type="submit" [disabled]="empleadoForm.invalid || loading" 
              class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
        <span *ngIf="loading" class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"></span>
        {{ isEditing ? 'Guardar Cambios' : 'Contratar Empleado' }}
      </button>
    </div>

  </form>
</div>
