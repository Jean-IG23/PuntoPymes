<div class="min-h-screen bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    
    <div class="mb-6 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-blue-900">Talent Track</h1>
        <p class="text-gray-600">Gestión de Personal</p>
      </div>
      <button routerLink="/empleados/nuevo" class="bg-blue-600 text-white font-bold py-2 px-4 rounded shadow hover:bg-blue-700 transition">
  + Nuevo
</button>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <table class="w-full text-left border-collapse">
        <thead class="bg-blue-50">
          <tr>
            <th class="p-4 font-semibold text-blue-800">Nombre</th>
            <th class="p-4 font-semibold text-blue-800">Cédula</th>
            <th class="p-4 font-semibold text-blue-800">Empresa</th>
            <th class="p-4 font-semibold text-blue-800">Departamento</th>
            <th class="p-4 font-semibold text-blue-800">Puesto</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          
          <tr *ngFor="let emp of empleados" class="hover:bg-gray-50 transition">
            <td class="p-4 font-medium">{{ emp.nombres }} {{ emp.apellidos }}</td>
            <td class="p-4 text-gray-700">{{ emp.documento }}</td>
            
            <td class="p-4 text-gray-600">{{ emp.nombre_empresa || '-' }}</td>
            <td class="p-4 text-gray-600">{{ emp.nombre_departamento || '-' }}</td>
            
            <td class="p-4">
              <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full font-semibold">
                {{ emp.nombre_puesto || 'Sin Asignar' }}
              </span>
            </td>
          </tr>

          <tr *ngIf="empleados.length === 0">
            <td colspan="5" class="p-8 text-center text-gray-500 bg-gray-50">
              <p>Cargando datos o lista vacía.</p>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
