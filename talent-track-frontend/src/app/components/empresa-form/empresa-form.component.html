<div class="min-h-screen bg-gray-50 p-8 flex justify-center items-start">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-2xl">
    
    <h2 class="text-2xl font-bold text-gray-900 mb-6">üè¢ Registrar Nuevo Cliente</h2>
    
    <form (ngSubmit)="guardar()">
      
      <div class="mb-8">
        <h3 class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-4 border-b pb-2">Datos Fiscales</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="col-span-2 md:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Raz√≥n Social *</label>
            <input [(ngModel)]="empresa.razon_social" name="razon" type="text" placeholder="Ej. Corporaci√≥n Favorita C.A." 
                   class="w-full border border-gray-300 p-2.5 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <div class="col-span-2 md:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">RUC *</label>
            <input [(ngModel)]="empresa.ruc" name="ruc" type="text" placeholder="17900..." 
                   class="w-full border border-gray-300 p-2.5 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Comercial</label>
            <input [(ngModel)]="empresa.nombre_comercial" name="comercial" type="text" placeholder="Ej. Supermaxi" 
                   class="w-full border border-gray-300 p-2.5 rounded-lg focus:ring-blue-500 focus:border-blue-500">
          </div>
        </div>
      </div>

      <div class="bg-indigo-50 p-6 rounded-xl border border-indigo-100 mb-8">
        <div class="flex items-center gap-2 mb-4">
          <span class="text-xl">üë§</span>
          <div>
            <h3 class="text-sm font-bold text-indigo-900 uppercase tracking-wider">Cuenta del Administrador</h3>
            <p class="text-xs text-indigo-600">Este usuario ser√° el due√±o de la cuenta.</p>
          </div>
        </div>

        <div class="grid grid-cols-1 gap-4">
          <div>
            <label class="block text-sm font-medium text-indigo-800 mb-1">Correo Electr√≥nico (Usuario) *</label>
            <input [(ngModel)]="empresa.admin_email" name="admin_email" type="email" placeholder="cliente@empresa.com" 
                   class="w-full border border-indigo-200 p-2.5 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-indigo-800 mb-1">Contrase√±a Temporal *</label>
            <input [(ngModel)]="empresa.admin_password" name="admin_password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                   class="w-full border border-indigo-200 p-2.5 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-indigo-800 mb-1">Nombre del Contacto</label>
            <input [(ngModel)]="empresa.admin_nombre" name="admin_nombre" type="text" placeholder="Ej. Roberto Gomez" 
                   class="w-full border border-indigo-200 p-2.5 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
          </div>
        </div>
      </div>

      <div class="flex justify-end gap-3 border-t pt-6">
        <button routerLink="/empresas" type="button" class="px-5 py-2.5 text-gray-700 bg-white border border-gray-300 font-medium rounded-lg hover:bg-gray-50 transition">
          Cancelar
        </button>
        <button type="submit" class="px-5 py-2.5 text-white bg-blue-900 font-bold rounded-lg hover:bg-blue-800 shadow-md transition transform hover:-translate-y-0.5">
          Guardar Empresa y Crear Usuario
        </button>
      </div>

    </form>
  </div>
</div>
