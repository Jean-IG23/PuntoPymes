<div class="p-8 bg-gray-50 min-h-screen">
  
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Empresas Clientes</h1>
        <p class="text-gray-500 mt-1">Selecciona una empresa para gestionar su personal.</p>
      </div>
      <button class="bg-gray-900 text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition shadow-md">
        + Nueva Empresa
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      
      @for (emp of empresas; track emp.id) {
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 group cursor-pointer">
          
          <div class="flex items-start justify-between mb-4">
            <div class="w-12 h-12 rounded-lg bg-blue-50 flex items-center justify-center text-2xl group-hover:bg-blue-600 group-hover:text-white transition-colors">
              üè¢
            </div>
            <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded border border-green-200">Activa</span>
          </div>

          <h3 class="text-xl font-bold text-gray-800 mb-1">{{ emp.razon_social }}</h3>
          <p class="text-sm text-gray-500 mb-4">RUC: {{ emp.ruc }}</p>

          <div class="border-t border-gray-100 pt-4 flex justify-between items-center">
            <span class="text-xs text-gray-400">Gesti√≥n Integral</span>
            
            <a [routerLink]="['/empresas', emp.id, 'empleados']" 
               class="text-blue-600 font-semibold text-sm hover:underline flex items-center">
               Ver Personal <span class="ml-1">‚Üí</span>
            </a>
          </div>

        </div>
      } @empty {
        <div class="col-span-3 text-center py-12 bg-white rounded-xl border border-dashed border-gray-300">
          <p class="text-gray-500">No hay empresas registradas.</p>
        </div>
      }

    </div>
  </div>
</div>
