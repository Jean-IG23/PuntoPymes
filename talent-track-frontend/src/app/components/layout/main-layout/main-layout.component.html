<div class="min-h-screen bg-gray-50">
  <!-- Sidebar Fixed -->
  <aside class="fixed top-0 left-0 h-full w-64 bg-white border-r border-gray-100">
    <nav class="p-4 space-y-2">
      <!-- Dashboard -->
      <a routerLink="/dashboard" routerLinkActive="bg-gray-50 text-red-600"
         class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors group">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path>
        </svg>
        <span class="font-medium">Dashboard</span>
      </a>

      <!-- Mi Perfil -->
      <a routerLink="/mi-perfil" routerLinkActive="bg-gray-50 text-red-600"
         class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors group">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span class="font-medium">Mi Perfil</span>
      </a>

      <!-- Empleados -->
      <a *ngIf="auth.isManagement()" routerLink="/gestion/empleados" routerLinkActive="bg-gray-50 text-red-600"
         class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors group">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
        </svg>
        <span class="font-medium">Empleados</span>
      </a>

      <!-- Organización - SOLO para ADMIN, RRHH y SUPERADMIN (NO para GERENTE) -->
      <a *ngIf="auth.canSeeOrganization()" routerLink="/gestion/organizacion" routerLinkActive="bg-gray-50 text-red-600"
         class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors group">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
        </svg>
        <span class="font-medium">Organización</span>
      </a>

      <!-- Asistencia / Marcaje -->
      <a routerLink="/reloj" routerLinkActive="bg-gray-50 text-red-600"
         class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors group">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="font-medium">Asistencia</span>
      </a>

      <!-- Nómina / Pagos -->
      <a routerLink="/nomina" routerLinkActive="bg-gray-50 text-red-600"
         *ngIf="auth.canSeePayroll()"
         class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors group">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
        </svg>
        <span class="font-medium">Nómina</span>
      </a>

      <!-- Solicitudes -->
      <a routerLink="/solicitudes" routerLinkActive="bg-gray-50 text-red-600"
         class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors group">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span class="font-medium">Solicitudes</span>
      </a>

      <!-- Configuración -->
      <a *ngIf="auth.canConfigCompany()" routerLink="/admin/configuracion" routerLinkActive="bg-gray-50 text-red-600"
         class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors group">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span class="font-medium">Configuración</span>
      </a>
    </nav>
  </aside>

  <!-- Contenedor Principal con margen izquierdo -->
  <div class="ml-64">
    <!-- Navbar Superior -->
    <nav class="bg-white border-b border-gray-200 h-16 sticky top-0 z-40 flex items-center justify-between px-6">
      <!-- Breadcrumb / Título de Sección -->
      <div class="flex items-center">
        <h1 class="text-lg font-semibold text-gray-900">{{ currentSection }}</h1>
      </div>

      <!-- Barra de Búsqueda Global -->
      <div class="flex-1 max-w-md mx-8">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <input type="text" placeholder="Buscar..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 bg-gray-50">
        </div>
      </div>

      <!-- Perfil de Usuario -->
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 rounded-full bg-gradient-to-br from-red-100 to-red-200 flex items-center justify-center">
            <span class="text-sm font-medium text-red-600">{{ userInitials }}</span>
          </div>
          <span class="text-sm font-medium text-gray-700">{{ userName }}</span>
        </div>
        <button (click)="logout()" class="text-gray-400 hover:text-gray-600">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </button>
      </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
