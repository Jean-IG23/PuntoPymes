<nav class="bg-white border-b border-gray-200 shadow-sm fixed w-full z-30 top-0">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      
      <!-- Logo y Links Desktop -->
      <div class="flex">
        <div class="flex-shrink-0 flex items-center cursor-pointer" routerLink="/home">
          <span class="text-2xl font-bold text-red-600">TalentTrack</span>
        </div>

        <div class="hidden sm:ml-8 sm:flex sm:space-x-1">
          
          <a routerLink="/home" 
             routerLinkActive="text-red-600 border-red-600"
             [routerLinkActiveOptions]="{exact: true}"
             class="border-transparent text-gray-600 hover:text-red-600 inline-flex items-center px-3 py-2 border-b-2 text-sm font-medium transition">
             Inicio
          </a>

          <a *ngIf="auth.canConfigCompany()" 
             routerLink="/organizacion"
             routerLinkActive="text-red-600 border-red-600"
             class="border-transparent text-gray-600 hover:text-red-600 inline-flex items-center px-3 py-2 border-b-2 text-sm font-medium transition">
             Organización
          </a>

          <a *ngIf="auth.isManagement()" 
             routerLink="/empleados"
             routerLinkActive="text-red-600 border-red-600"
             class="border-transparent text-gray-600 hover:text-red-600 inline-flex items-center px-3 py-2 border-b-2 text-sm font-medium transition">
             Personal
          </a>

          <a *ngIf="auth.isEmployee() || auth.isGerente()" 
             routerLink="/mi-perfil"
             routerLinkActive="text-red-600 border-red-600"
             class="border-transparent text-gray-600 hover:text-red-600 inline-flex items-center px-3 py-2 border-b-2 text-sm font-medium transition">
             Mi Ficha
          </a>

        </div>
      </div>

      <!-- Usuario y Logout Desktop -->
      <div class="hidden sm:ml-6 sm:flex sm:items-center">
        <div class="flex items-center gap-4">
          <div class="text-right">
            <div class="text-sm font-semibold text-gray-900">{{ user?.first_name || 'Usuario' }}</div>
            <div class="text-xs text-gray-500">{{ auth.getRole() }}</div>
          </div>

          <div class="w-10 h-10 bg-gradient-to-br from-red-100 to-red-200 rounded-full flex items-center justify-center text-red-600 font-bold text-sm">
            {{ (user?.first_name || 'U').charAt(0) }}
          </div>

          <button (click)="auth.logout()" 
                  aria-label="Cerrar sesión" 
                  class="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition">
            <i class="bi bi-box-arrow-right text-lg"></i>
          </button>
        </div>
      </div>

      <!-- Menu Mobile -->
      <div class="-mr-2 flex items-center sm:hidden">
        <button (click)="mobileMenuOpen = !mobileMenuOpen" 
                aria-label="Abrir menú" 
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-red-600 hover:bg-gray-100 transition">
          <i class="bi" [class.bi-list]="!mobileMenuOpen" [class.bi-x]="mobileMenuOpen" class="text-2xl"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Menu Mobile Expandido -->
  <div *ngIf="mobileMenuOpen" class="sm:hidden bg-white border-t border-gray-200">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a routerLink="/home" 
         (click)="mobileMenuOpen = false"
         class="block px-3 py-2 rounded-md text-gray-700 hover:text-red-600 hover:bg-red-50 text-sm font-medium transition">
        Inicio
      </a>
      
      <a *ngIf="auth.canConfigCompany()" 
         routerLink="/organizacion"
         (click)="mobileMenuOpen = false"
         class="block px-3 py-2 rounded-md text-gray-700 hover:text-red-600 hover:bg-red-50 text-sm font-medium transition">
        Organización
      </a>
      
      <a *ngIf="auth.isManagement()" 
         routerLink="/empleados"
         (click)="mobileMenuOpen = false"
         class="block px-3 py-2 rounded-md text-gray-700 hover:text-red-600 hover:bg-red-50 text-sm font-medium transition">
        Personal
      </a>

      <a *ngIf="auth.isEmployee() || auth.isGerente()" 
         routerLink="/mi-perfil"
         (click)="mobileMenuOpen = false"
         class="block px-3 py-2 rounded-md text-gray-700 hover:text-red-600 hover:bg-red-50 text-sm font-medium transition">
        Mi Ficha
      </a>

      <hr class="my-3 border-gray-200">

      <button (click)="auth.logout(); mobileMenuOpen = false" 
              class="w-full text-left px-3 py-2 rounded-md text-red-600 hover:bg-red-50 text-sm font-medium transition">
        <i class="bi bi-box-arrow-right mr-2"></i>Cerrar Sesión
      </button>
    </div>
  </div>
</nav>
