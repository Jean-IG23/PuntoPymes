<div class="max-w-3xl mx-auto py-10 px-4">
  
  <div class="mb-8 flex items-center justify-between">
    <div>
        <h1 class="text-3xl font-bold text-gray-900 tracking-tight">{{ titulo }}</h1>
        <p class="text-gray-500 mt-1">Define metas claras y medibles para tu equipo.</p>
    </div>
    <button routerLink="/objetivos" class="text-sm text-gray-500 hover:text-gray-900 font-medium">
        Cancelar
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-100">
    
    <div class="p-8 space-y-6">

        <div>
            <label class="block text-sm font-bold text-gray-900 mb-2">Asignar a Colaborador</label>
            <div class="relative">
                <select formControlName="empleado" 
                        class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-lg bg-gray-50">
                    <option value="">-- Selecciona un miembro del equipo --</option>
                    <option *ngFor="let e of empleados" [value]="e.id">
                        {{ e.nombres }} {{ e.apellidos }} ({{ e.puesto?.nombre || 'Sin Cargo' }})
                    </option>
                </select>
            </div>
            <p *ngIf="form.get('empleado')?.invalid && form.get('empleado')?.touched" class="mt-2 text-sm text-red-600">
                Debes seleccionar un colaborador.
            </p>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-900 mb-2">TÃ­tulo de la Meta</label>
            <input formControlName="titulo" type="text" placeholder="Ej: Aumentar ventas un 10%" 
                   class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-lg p-3">
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-900 mb-2">DescripciÃ³n Detallada (KPI)</label>
            <textarea formControlName="descripcion" rows="4" placeholder="Describe cÃ³mo se medirÃ¡ el Ã©xito de este objetivo..." 
                      class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-lg p-3"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-900 mb-2">Fecha LÃ­mite (Deadline)</label>
                <input formControlName="fecha_limite" type="date" 
                       class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-lg p-3">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-900 mb-2">Prioridad</label>
                <div class="flex gap-4">
                    <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 w-full">
                        <input type="radio" formControlName="prioridad" value="ALTA" class="text-red-600 focus:ring-red-500">
                        <span class="ml-2 text-sm font-medium text-red-700">Alta ðŸ”¥</span>
                    </label>
                    <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 w-full">
                        <input type="radio" formControlName="prioridad" value="MEDIA" class="text-yellow-600 focus:ring-yellow-500">
                        <span class="ml-2 text-sm font-medium text-yellow-700">Media âš¡</span>
                    </label>
                </div>
            </div>
        </div>

    </div>

    <div class="px-8 py-5 bg-gray-50 border-t border-gray-200 flex items-center justify-end">
        <button type="submit" [disabled]="form.invalid" 
                class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
            <i class="bi bi-send-fill mr-2"></i> Asignar Objetivo
        </button>
    </div>

  </form>
</div>
