<div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Estructura de Empresa</h1>
  </div>

  <div class="border-b border-gray-200 mb-6">
    <nav class="-mb-px flex space-x-8">
      <button (click)="activeTab = 'AREAS'" [class.border-orange-500]="activeTab === 'AREAS'" class="py-4 px-1 border-b-2 border-transparent font-medium text-sm hover:text-gray-700">
        1. üß© √Åreas Funcionales
      </button>
      <button (click)="activeTab = 'ESTRUCTURA'" [class.border-indigo-500]="activeTab === 'ESTRUCTURA'" class="py-4 px-1 border-b-2 border-transparent font-medium text-sm hover:text-gray-700">
        2. üè¢ Sedes y Departamentos
      </button>
      <button (click)="activeTab = 'PUESTOS'" [class.border-green-500]="activeTab === 'PUESTOS'" class="py-4 px-1 border-b-2 border-transparent font-medium text-sm hover:text-gray-700">
        3. üíº Cargos
      </button>
    </nav>
  </div>

  <div *ngIf="activeTab === 'AREAS'" class="grid grid-cols-1 md:grid-cols-3 gap-6 animate-fade-in">
    <div class="bg-white p-6 rounded-lg shadow-sm border border-orange-100 h-fit">
        <h3 class="font-bold text-orange-800 mb-4">Nueva √Årea Global</h3>
        <form [formGroup]="areaForm" (ngSubmit)="guardarArea()">
            <label class="block text-xs font-bold text-gray-700 mb-1">Nombre</label>
            <input type="text" formControlName="nombre" class="w-full border rounded p-2 text-sm mb-4">
            <button type="submit" [disabled]="areaForm.invalid" class="w-full bg-orange-500 text-white py-2 rounded text-sm hover:bg-orange-600">Guardar</button>
        </form>
    </div>
    <div class="md:col-span-2 grid grid-cols-2 gap-4">
        <div *ngFor="let a of areas" class="bg-white p-4 rounded shadow-sm border-l-4 border-orange-400">
            <span class="font-bold text-gray-800">{{ a.nombre }}</span>
        </div>
        <div *ngIf="areas.length === 0" class="col-span-2 text-center py-8 text-gray-400 border-2 border-dashed rounded">
            No hay √°reas. Crea la primera (Ej: Ventas, RRHH).
        </div>
    </div>
  </div>

  <div *ngIf="activeTab === 'ESTRUCTURA'" class="animate-fade-in">
      <div class="flex justify-end mb-4">
          <button (click)="showSucursalForm = !showSucursalForm" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">+ Nueva Sede</button>
      </div>

      <div *ngIf="showSucursalForm" class="bg-indigo-50 p-4 rounded mb-6 border border-indigo-100">
          <form [formGroup]="sucursalForm" (ngSubmit)="guardarSucursal()" class="flex gap-4 items-end">
              <div class="flex-1">
                  <label class="text-xs font-bold">Nombre Sede</label>
                  <input formControlName="nombre" class="w-full border rounded p-2 text-sm">
              </div>
              <div class="flex-1">
                  <label class="text-xs font-bold">Direcci√≥n</label>
                  <input formControlName="direccion" class="w-full border rounded p-2 text-sm">
              </div>
              <button type="submit" [disabled]="sucursalForm.invalid" class="bg-green-600 text-white px-4 py-2 rounded text-sm">Guardar</button>
          </form>
      </div>

      <div class="space-y-6">
          <div *ngFor="let suc of sucursales" class="bg-white shadow rounded-lg border border-gray-200">
              <div class="px-6 py-4 bg-gray-50 border-b flex justify-between items-center">
                  <h3 class="font-bold text-gray-900">{{ suc.nombre }}</h3>
                  <button (click)="abrirModalDepto(suc.id)" class="text-xs bg-white border border-indigo-200 text-indigo-700 px-3 py-1 rounded hover:bg-indigo-50">
                      + Depto Aqu√≠
                  </button>
              </div>
              <ul class="divide-y divide-gray-100">
                  <li *ngFor="let d of getDeptosBySucursal(suc.id)" class="px-6 py-3 flex justify-between hover:bg-gray-50">
                      <span class="text-sm font-bold">{{ d.nombre }}</span>
                      <span class="text-xs bg-orange-100 text-orange-800 px-2 py-0.5 rounded-full">
                          √Årea: {{ getNombreArea(d.area) }}
                      </span>
                  </li>
                  <li *ngIf="getDeptosBySucursal(suc.id).length === 0" class="px-6 py-4 text-sm text-gray-400 italic">Sin departamentos.</li>
              </ul>
          </div>
      </div>

      <div *ngIf="showDeptoForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div class="bg-white p-6 rounded shadow-lg w-96">
              <h3 class="font-bold mb-4">Nuevo Departamento</h3>
              <form [formGroup]="deptoForm" (ngSubmit)="guardarDepto()">
                  <div class="mb-4">
                      <label class="block text-sm font-medium mb-1">Nombre</label>
                      <input formControlName="nombre" class="w-full border rounded p-2">
                  </div>
                  <div class="mb-4">
                      <label class="block text-sm font-medium mb-1">Pertenece al √Årea de:</label>
                      <select formControlName="area" class="w-full border rounded p-2 bg-orange-50">
                          <option [ngValue]="null">-- Seleccionar --</option>
                          <option *ngFor="let a of areas" [value]="a.id">{{ a.nombre }}</option>
                      </select>
                  </div>
                  <div class="flex justify-end gap-2">
                      <button type="button" (click)="showDeptoForm = false" class="text-gray-500">Cancelar</button>
                      <button type="submit" [disabled]="deptoForm.invalid" class="bg-indigo-600 text-white px-4 py-2 rounded">Crear</button>
                  </div>
              </form>
          </div>
      </div>
  </div>

  <div *ngIf="activeTab === 'PUESTOS'">
      <p class="text-gray-500">Aqu√≠ va el formulario de Puestos que ya tienes...</p>
  </div>
</div>
