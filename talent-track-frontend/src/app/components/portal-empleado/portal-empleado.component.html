<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4">
  
  <div class="bg-white rounded-3xl shadow-xl overflow-hidden w-full max-w-md">
    
    <div class="bg-blue-600 p-8 text-center text-white relative">
      <h2 class="text-2xl font-bold relative z-10">Hola, colaborador ğŸ‘‹</h2>
      <p class="text-blue-100 relative z-10">{{ nombreEmpresa }}</p>
      <div class="absolute top-0 left-0 w-full h-full bg-white opacity-10 transform skew-y-6 origin-top-left"></div>
    </div>

    <div class="p-8 text-center border-b border-gray-100">
      <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-2">{{ fechaActual }}</p>
      <div class="text-5xl font-mono font-bold text-gray-800 tracking-tighter">
        {{ horaActual }}
      </div>
    </div>

    <div class="grid grid-cols-2 divide-x divide-gray-100 bg-gray-50">
      <button (click)="marcar('ENTRADA')" [disabled]="cargando"
              class="p-6 hover:bg-blue-50 transition flex flex-col items-center gap-2 group">
        <div class="text-4xl group-hover:scale-110 transition">â˜€ï¸</div>
        <span class="font-bold text-gray-700">Entrada</span>
      </button>

      <button (click)="marcar('SALIDA')" [disabled]="cargando"
              class="p-6 hover:bg-orange-50 transition flex flex-col items-center gap-2 group">
        <div class="text-4xl group-hover:scale-110 transition">ğŸŒ™</div>
        <span class="font-bold text-gray-700">Salida</span>
      </button>
    </div>
    
    <div class="grid grid-cols-2 divide-x divide-gray-100 bg-gray-50 border-t border-gray-100">
      <button (click)="marcar('INICIO_ALMUERZO')" [disabled]="cargando"
              class="p-4 hover:bg-gray-100 text-sm text-gray-600 font-medium">
        ğŸ” Salir Almuerzo
      </button>
      <button (click)="marcar('FIN_ALMUERZO')" [disabled]="cargando"
              class="p-4 hover:bg-gray-100 text-sm text-gray-600 font-medium">
        ğŸ”™ Volver Almuerzo
      </button>
    </div>

  </div>

  <button (click)="salir()" class="mt-8 text-gray-400 hover:text-gray-600 font-medium text-sm flex items-center gap-2">
    <span>ğŸšª</span> Cerrar SesiÃ³n
  </button>
  <div class="w-full max-w-md mt-6 bg-white rounded-3xl shadow-lg p-6">
    <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
      ğŸ–ï¸ Solicitar Vacaciones
    </h3>

    <form (ngSubmit)="solicitarVacacion()" *ngIf="!mostrarHistorial">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="text-xs font-bold text-gray-500 uppercase">Desde</label>
          <input [(ngModel)]="solicitud.fecha_inicio" name="inicio" type="date" class="w-full border p-2 rounded-lg bg-gray-50">
        </div>
        <div>
          <label class="text-xs font-bold text-gray-500 uppercase">Hasta</label>
          <input [(ngModel)]="solicitud.fecha_fin" name="fin" type="date" class="w-full border p-2 rounded-lg bg-gray-50">
        </div>
      </div>
      
      <div class="mb-4">
        <label class="text-xs font-bold text-gray-500 uppercase">Motivo</label>
        <textarea [(ngModel)]="solicitud.motivo" name="motivo" rows="2" class="w-full border p-2 rounded-lg bg-gray-50" placeholder="Ej. Asuntos familiares..."></textarea>
      </div>

      <div class="flex gap-2">
        <button type="submit" class="flex-1 bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">
          Enviar Solicitud
        </button>
        <button type="button" (click)="mostrarHistorial = true" class="px-4 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200">
          ğŸ“œ
        </button>
      </div>
    </form>

    <div *ngIf="mostrarHistorial">
      <button (click)="mostrarHistorial = false" class="text-sm text-blue-600 mb-3 hover:underline">â† Volver al formulario</button>
      <div class="space-y-2 max-h-48 overflow-y-auto">
        <div *ngFor="let s of misSolicitudes" class="p-3 bg-gray-50 rounded-lg border border-gray-100 flex justify-between items-center">
          <div>
            <p class="text-xs font-bold text-gray-700">{{ s.fecha_inicio }} al {{ s.fecha_fin }}</p>
            <p class="text-xs text-gray-500">{{ s.motivo }}</p>
          </div>
          <span [ngClass]="{
            'text-yellow-600 bg-yellow-100': s.estado === 'PENDIENTE',
            'text-green-600 bg-green-100': s.estado === 'APROBADA',
            'text-red-600 bg-red-100': s.estado === 'RECHAZADA'
          }" class="px-2 py-1 rounded text-xs font-bold">{{ s.estado }}</span>
        </div>
      </div>
    </div>

  </div>

</div>
