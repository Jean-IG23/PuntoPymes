<div class="min-h-screen bg-gray-50 p-8 flex justify-center">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">游눺 Nuevo Cargo / Puesto</h2>
    <form (ngSubmit)="guardar()">
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Cargo *</label>
        <input [(ngModel)]="puesto.nombre" name="nombre" type="text" placeholder="Ej. Gerente General" 
               class="w-full border p-2.5 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          츼rea Funcional 
          <span class="text-xs text-gray-500 font-normal">(Opcional)</span>
        </label>
        <select [(ngModel)]="puesto.area" name="area" class="w-full border p-2.5 rounded-lg focus:ring-blue-500 bg-white">
          <option [ngValue]="null">-- Universal (V치lido para cualquier depto) --</option>
          <option *ngFor="let a of areas" [value]="a.id">
            {{ a.nombre }}
          </option>
        </select>
        <p class="text-xs text-gray-500 mt-1">
          Si seleccionas un 치rea, este cargo solo podr치 usarse en departamentos de esa misma 치rea.
          Si lo dejas en "Universal", podr치s asignarlo en cualquier lugar.
        </p>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Descripci칩n</label>
        <textarea [(ngModel)]="puesto.descripcion" name="descripcion" rows="3" class="w-full border p-2.5 rounded-lg"></textarea>
      </div>

      <div class="mb-6 flex items-center p-4 border border-blue-100 bg-blue-50 rounded-lg">
        <input [(ngModel)]="puesto.es_supervisor" name="es_supervisor" type="checkbox" id="checkSup" class="w-5 h-5 text-blue-600 rounded">
        <label for="checkSup" class="ml-3 text-sm font-medium text-gray-900 cursor-pointer">
          Este puesto es de Supervisi칩n (Tiene gente a cargo)
        </label>
      </div>

      <div class="flex justify-end gap-3">
        <button type="button" routerLink="/mi-empresa" class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition">Cancelar</button>
        <button type="submit" class="px-4 py-2 text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 transition">Guardar Cargo</button>
      </div>
    </form>
  </div>
</div>
