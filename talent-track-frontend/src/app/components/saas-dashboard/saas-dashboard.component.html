<div class="min-h-screen bg-gray-900 py-8 px-4 text-white">
  
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-2 text-indigo-400">
      <i class="bi bi-hdd-network"></i> Panel Maestro SaaS
    </h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-8">
      
      <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg h-fit">
        <h2 class="text-xl font-bold mb-4 flex items-center gap-2 text-white">
          <i class="bi bi-building-add"></i> Registrar Empresa
        </h2>
        
        <form [formGroup]="formEmpresa" (ngSubmit)="crearEmpresa()">
          
          <div class="space-y-4 mb-6">
              <div>
                <label class="text-sm text-gray-400">Nombre Comercial *</label>
                <input formControlName="nombre" type="text" class="w-full bg-gray-700 border-gray-600 rounded p-2 text-white mt-1 focus:ring-indigo-500">
              </div>
              <div>
                <label class="text-sm text-gray-400">DirecciÃ³n</label>
                <input formControlName="direccion" type="text" class="w-full bg-gray-700 border-gray-600 rounded p-2 text-white mt-1">
              </div>
              <div>
                <label class="text-sm text-gray-400">TelÃ©fono</label>
                <input formControlName="telefono" type="text" class="w-full bg-gray-700 border-gray-600 rounded p-2 text-white mt-1">
              </div>
          </div>

          <hr class="border-gray-700 my-4">

          <div class="flex items-center justify-between mb-4 bg-gray-750 p-3 rounded-lg border border-gray-600">
              <span class="text-sm font-bold text-gray-300">
                  {{ esParaCliente ? 'ðŸ‘¤ Crear Usuario Cliente' : 'ðŸš€ Vincularme a mÃ­' }}
              </span>
              
              <button type="button" (click)="toggleModoCliente()" 
                      [class.bg-indigo-600]="esParaCliente" 
                      [class.bg-gray-600]="!esParaCliente"
                      class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none">
                  <span [class.translate-x-6]="esParaCliente" 
                        [class.translate-x-1]="!esParaCliente"
                        class="inline-block h-4 w-4 transform rounded-full bg-white transition"></span>
              </button>
          </div>

          <div *ngIf="esParaCliente" class="animate-fade-in space-y-4 bg-gray-750 p-4 rounded-lg border border-gray-600 mb-6">
              <p class="text-xs text-indigo-300 font-bold uppercase">Credenciales del Administrador</p>
              
              <div>
                <label class="text-sm text-gray-400">Nombre del Admin *</label>
                <input formControlName="admin_nombre" type="text" class="w-full bg-gray-700 border-gray-600 rounded p-2 text-white mt-1">
              </div>

              <div>
                <label class="text-sm text-gray-400">Correo ElectrÃ³nico *</label>
                <input formControlName="admin_email" type="email" class="w-full bg-gray-700 border-gray-600 rounded p-2 text-white mt-1">
              </div>

              <div>
                <label class="text-sm text-gray-400">ContraseÃ±a *</label>
                <input formControlName="admin_password" type="password" class="w-full bg-gray-700 border-gray-600 rounded p-2 text-white mt-1">
              </div>
          </div>

          <button type="submit" [disabled]="formEmpresa.invalid" 
                  class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
            {{ esParaCliente ? 'Registrar Cliente' : 'Fundar Mi Empresa' }}
          </button>

        </form>
      </div>

      <div class="md:col-span-2">
         <div class="bg-gray-800 rounded-xl border border-gray-700 shadow-lg overflow-hidden">
            <div class="bg-gray-700 px-6 py-4 border-b border-gray-600 flex justify-between items-center">
              <h2 class="font-bold text-white">Cartera de Clientes</h2>
              <span class="bg-indigo-900 text-indigo-200 text-xs px-2 py-1 rounded-full">{{ empresas.length }} Total</span>
            </div>
            
            <table class="min-w-full text-left text-sm text-gray-400">
                <thead class="bg-gray-750 text-gray-200 uppercase font-medium">
                  <tr>
                    <th class="px-6 py-3">ID</th>
                    <th class="px-6 py-3">Empresa</th>
                    <th class="px-6 py-3">Contacto</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-700">
                  <tr *ngFor="let emp of empresas" class="hover:bg-gray-700 transition">
                    <td class="px-6 py-4">{{ emp.id }}</td>
                    <td class="px-6 py-4 font-bold text-white">{{ emp.nombre }}</td>
                    <td class="px-6 py-4">{{ emp.telefono || 'Sin datos' }}</td>
                  </tr>
                </tbody>
            </table>
         </div>
      </div>

    </div>
  </div>
</div>
