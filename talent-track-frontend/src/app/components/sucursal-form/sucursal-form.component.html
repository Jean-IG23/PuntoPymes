<div class="min-h-screen bg-gray-50 p-8 flex justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-lg h-fit">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">üìç Nueva Sucursal</h2>
    <form (ngSubmit)="guardar()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Empresa Madre *</label>
        <!-- Agregamos [disabled]="empresaPreseleccionada" -->
        <select [(ngModel)]="sucursal.empresa" name="empresa" 
                class="w-full border border-gray-300 p-2.5 rounded-lg bg-white disabled:bg-gray-100" 
                required [disabled]="empresaPreseleccionada">
          <option value="" disabled selected>Seleccione empresa</option>
          <option *ngFor="let e of empresas" [value]="e.id">{{ e.razon_social }}</option>
        </select>
        <!-- Mensaje de ayuda si est√° bloqueado -->
        <p *ngIf="empresaPreseleccionada" class="text-xs text-blue-600 mt-1">
           * Pre-seleccionada por el contexto actual.
        </p>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Nombre Sucursal</label>
        <input [(ngModel)]="sucursal.nombre" name="nombre" type="text" class="w-full border p-2 rounded" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Direcci√≥n</label>
        <input [(ngModel)]="sucursal.direccion" name="direccion" type="text" class="w-full border p-2 rounded" required>
      </div>
      <div class="flex justify-end gap-3">
        <button routerLink="/empresas" type="button" class="text-gray-500 hover:text-gray-700 font-bold px-4">Cancelar</button>
        <button type="submit" class="bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700">Guardar</button>
      </div>
    </form>
  </div>
</div>
