<div class="max-w-2xl mx-auto">
  
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Nuevo Horario</h2>
    <p class="text-gray-500 text-sm">Configura las reglas de asistencia para este turno.</p>
  </div>

  <div class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-200 p-6">
    <form (ngSubmit)="guardar()">
      
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Nombre del Turno</label>
        <input [(ngModel)]="turno.nombre" name="nombre" type="text" placeholder="Ej: Matutino Oficina" 
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2">Hora Entrada</label>
          <input [(ngModel)]="turno.hora_entrada" name="hora_entrada" type="time" 
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2">Hora Salida</label>
          <input [(ngModel)]="turno.hora_salida" name="hora_salida" type="time" 
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Tolerancia (Minutos)</label>
        <input [(ngModel)]="turno.tolerancia_minutos" name="tolerancia_minutos" type="number" 
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p class="text-xs text-gray-500 mt-1">Tiempo permitido de atraso antes de marcarlo como "Tardanza".</p>
      </div>

      <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-100">
        <button routerLink="/turnos" type="button" 
                class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow transition-colors">
          Cancelar
        </button>
        <button type="submit" 
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow transition-colors">
          Guardar Turno
        </button>
      </div>

    </form>
  </div>
</div>
