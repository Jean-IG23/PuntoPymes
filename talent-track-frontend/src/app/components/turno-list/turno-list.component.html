<div class="max-w-6xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <div>
      <h2 class="text-2xl font-bold text-gray-800">⏰ Gestión de Horarios</h2>
      <p class="text-gray-500 text-sm">Define las horas de entrada y salida para tu personal.</p>
    </div>
    <button routerLink="/turnos/nuevo" 
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow transition-colors flex items-center gap-2">
      <span>+</span> Nuevo Turno
    </button>
  </div>

  <div class="bg-white rounded-lg shadow overflow-hidden border border-gray-200">
    <table class="min-w-full leading-normal">
      <thead>
        <tr>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Nombre del Turno
          </th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Entrada
          </th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Salida
          </th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Tolerancia
          </th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Acciones
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of turnos" class="hover:bg-gray-50">
          <td class="px-5 py-5 border-b border-gray-200 text-sm">
            <p class="text-gray-900 whitespace-no-wrap font-medium">{{ t.nombre }}</p>
          </td>
          <td class="px-5 py-5 border-b border-gray-200 text-sm">
            <span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs font-semibold">{{ t.hora_entrada }}</span>
          </td>
          <td class="px-5 py-5 border-b border-gray-200 text-sm">
            <span class="bg-red-100 text-red-800 px-2 py-1 rounded text-xs font-semibold">{{ t.hora_salida }}</span>
          </td>
          <td class="px-5 py-5 border-b border-gray-200 text-sm text-gray-600">
            {{ t.tolerancia_minutos }} min
          </td>
          <td class="px-5 py-5 border-b border-gray-200 text-sm text-right">
            <button (click)="borrar(t.id)" class="text-red-600 hover:text-red-900 font-medium">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div *ngIf="turnos.length === 0" class="p-8 text-center text-gray-500">
      No has creado ningún horario todavía.
    </div>
  </div>
</div>
