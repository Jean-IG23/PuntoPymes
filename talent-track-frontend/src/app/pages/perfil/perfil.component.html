<section>
  <h1 class="text-2xl font-bold mb-6 text-gray-900">Mi Perfil</h1>
  <div class="bg-white rounded-xl shadow-md p-8 flex flex-col md:flex-row gap-8">
    <img [src]="user().avatar" class="h-32 w-32 rounded-full border-4 border-primary shadow-sm" />
    <div>
      <div class="text-xl font-semibold text-gray-800 mb-2">{{ user().name }}</div>
      <div class="text-gray-500 mb-4">{{ user().email }}</div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <div class="text-xs text-gray-400">Puesto</div>
          <div class="text-sm text-gray-700">{{ user().position }}</div>
        </div>
        <div>
          <div class="text-xs text-gray-400">Departamento</div>
          <div class="text-sm text-gray-700">{{ user().department }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
